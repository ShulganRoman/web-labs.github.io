<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Раздел 1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Раздел 1</title>
    <link rel="stylesheet" href="../css/sel1.css">
    <link rel="stylesheet" href="../css/preload.css">
    <script src="../scripts/main.js" defer></script>
    <script src="../scripts/news-add.js" defer></script>
    <script src="../scripts/preload.js" defer></script>
    <style>
        .add-news-form {
            display: none;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            background: #f9f9f9;
            margin: 20px auto
        }

        .add-news-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .add-news-form input[type="text"],
        .add-news-form input[type="file"] {
            width: 100%;
            margin-bottom: 15px;
        }

        .add-news-form button[type="submit"] {
            margin-top: 10px;
            padding: 5px 10px;
            background: #0d6efd;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .add-news-form button[type="submit"]:hover {
            background: #0b5ed7;
        }

        .add-news-button {
            margin-top: 20px;
            border-radius: 5px;
            display: flex;
            justify-self: center;
            padding: 10px 20px;
            background: #198754;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .add-news-button:hover {
            background: #157347;
        }

        .article-card__image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
<div class="preloader">
    <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="currentColor"
              d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
        </path>
    </svg>
</div>

<header class="header">
    <div class="header__logo">
        <span class="header__logo-text">News</span>
    </div>
    <nav class="header__nav">
        <ul class="header__menu">
            <li class="header__menu-item"><a href="../index.html">Главная</a></li>
            <li class="header__menu-item"><a href="selection1.html" class="active-menu">Новости</a></li>
            <li class="header__menu-item"><a href="selection2.html">Пример</a></li>
            <li class="header__menu-item"><a href="constructor.html">Конструктор</a></li>
        </ul>
    </nav>
</header>

<main class="main-content">
    <h1>Новостная лента</h1>

    
    <button id="add-news-button" class="add-news-button">Добавить новость</button>

    
    <form id="add-news-form" class="add-news-form">
        <label for="news-title">Заголовок новости:</label>
        <input type="text" id="news-title" name="news-title" placeholder="Введите заголовок..." required>

        <label for="news-image">Выберите изображение:</label>
        <input type="file" id="news-image" name="news-image" accept="image/*" required>

        <label for="news-category">Категория:</label>
        <select id="news-category" name="news-category" required>
            <option value="Учёба">Учёба</option>
            <option value="Наука">Наука</option>
            <option value="Будни">Будни</option>
            <option value="Досуг">Досуг</option>
        </select>

        <button type="submit">Опубликовать</button>
    </form>

    <section class="articles" id="articles-section">
        
        <article class="article-card">
            <img src="../pics/image1.jpg" class="article-card__image" alt="some picture">
            <div class="article-card__content">
                <h3 class="article-card__title">Физики отследили квантовое «запутывание» большого числа атомов</h3>
                <p class="article-card__date">15 сентября</p>
                <p class="article-card__category">Наука</p>
            </div>
        </article>

        <article class="article-card">
            <img src="../pics/image2.jpg" class="article-card__image" alt="some picture">
            <div class="article-card__content">
                <h3 class="article-card__title">Любовь по обмену и жизнь в Германии</h3>
                <p class="article-card__date">11 августа</p>
                <p class="article-card__category">Будни</p>
            </div>
        </article>

        <article class="article-card">
            <img src="../pics/image3.jpg" class="article-card__image" alt="some picture">
            <div class="article-card__content">
                <h3 class="article-card__title">Как связаны ментол и хлопок?</h3>
                <p class="article-card__date">1 октября</p>
                <p class="article-card__category">Досуг</p>
            </div>
        </article>
    </section>
</main>

</body>
</html>
