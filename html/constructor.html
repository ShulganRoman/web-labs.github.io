<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/preload.css">
    <title>Table Constructor</title>
    <script src="../scripts/constructor.js"></script>
    <script src="../scripts/preload.js"></script>
</head>

<body>

    <svg class="preloader__image" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
        <path fill="currentColor"
              d="M304 48c0 26.51-21.49 48-48 48s-48-21.49-48-48 21.49-48 48-48 48 21.49 48 48zm-48 368c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zm208-208c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.49-48-48-48zM96 256c0-26.51-21.49-48-48-48S0 229.49 0 256s21.49 48 48 48 48-21.49 48-48zm12.922 99.078c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.491-48-48-48zm294.156 0c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48c0-26.509-21.49-48-48-48zM108.922 60.922c-26.51 0-48 21.49-48 48s21.49 48 48 48 48-21.49 48-48-21.491-48-48-48z">
        </path>
    </svg>
</div>

<header class="header">
    <div class="header__logo">Schedule Creator</div>
    <nav class="header__nav">
        <ul class="header__menu">
            <li class="header__menu-item"><a href="index.html">Главная</a></li>
            <li class="header__menu-item"><a href="selection1.html">Новости</a></li>
            <li class="header__menu-item"><a href="selection2.html">Пример</a></li>
            <li class="header__menu-item"><a href="constructor.html" class="active-menu">Конструктор</a></li>
        </ul>
    </nav>
</header>

<main class="main-content">
    <h1>Create Your Schedule Table</h1>

    <form id="table-form" class="form">
        <label for="week-type" class="form__label">Week Type:</label>
        <select id="week-type" name="weekType" class="form__input">
            <option value="5">5-day week</option>
            <option value="6">6-day week</option>
        </select>

        <label for="max-lessons" class="form__label">Max Lessons per Day:</label>
        <input id="max-lessons" name="maxLessons" type="number" min="1" max="10" value="6" class="form__input" required>

        <label for="language" class="form__label">Language:</label>
        <select id="language" name="language" class="form__input">
            <option value="en">English</option>
            <option value="ru">Russian</option>
        </select>

        <button type="submit" class="form__button">Generate Table</button>
        <button type="button" id="save-settings" class="form__button">Save Settings</button>
    </form>
    <div id="table-container" class="result"></div>
</main>

</body>
</html>
